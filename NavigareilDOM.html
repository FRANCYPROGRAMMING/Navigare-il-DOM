<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigare il Dom</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        
        const html = document.documentElement
        console.log(html)
        const body = html.children[1]
        const ul = body.children[0]
        const ulParent = ul.parentElement
        const middleChild = ul.children[1]
        const thirdBaby = middleChild.nextElementSibling
        const firstBaby = middleChild.previousElementSibling

        console.log(ulParent)
        console.log(middleChild)
        console.log(thirdBaby)
        console.log(firstBaby)
    
    </script>
</body>

</html>
